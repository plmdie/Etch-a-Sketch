<!DOCTYPE html>
<html lang="en">
<head>
    <meta property='og:title' content='Etch-a-Sketch Project'/>
    <meta property='og:image' content='https://raw.githubusercontent.com/plmdie/Etch-a-Sketch/main/screenshot.png'/>
    <meta property='og:description' content='Etch-a-Sketch Project for TOP curriculum'/>
    <meta property='og:url' content='//plmdie.github.io/Etch-a-Sketch Project/'/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>   
        <div class="navbar">  
            <input class="clear"  name="clear" type="radio" label="Clear"></input>
            <input id="color" name="colorpicker" type="color" value="#639ef7">
            <input class="color option" name="nav" type="radio" label="Color" checked ></input>
            <input class="rainbow  option" name="nav" type="radio" label="Rainbow"></input>
            <input class="darken  option" name="nav" type="radio" label="Darken"></input>
        </div>
        <div id="container"></div>
        <div class="ranger">
            <span>Size</span>
            <input type="range" min="16" max="100" value="50" orient="vertical" class="slider">
            <output>16</output>
        </div>
    </main>
    <footer>
        <div id="footer">
            <p>made by </p>
            <a href="https://github.com/plmdie/">plmdie</a>
        </div>
    </footer>
</body>
</html>
